<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Age calculator app</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="background">
    <div class="white-board">
      <div class="date-texts">
        <div id="day-text">DAY</div>
        <div id="month-text">MONTH</div>
        <div id="year-text">YEAR</div>
      </div>
      <div class="bars">
        <input type="text" id="bar1" value="DD">
        <input type="text" id="bar2" value="MM">
        <input type="text" id="bar3" value="YYYY">

      </div>
      <div class="arrow-line">
        <div class="line"></div>
        <button class="circle-button">
          &#8595; <!-- Strzałka w dół -->
        </button>
      </div>
      <div class="main-texts">
        <div class="dash"><i>--</i></div>
        <div class="main"><i>years</i></div>
        <div class="dash"><i>--</i></div>
        <div class="main"><i>months</i></div>
        <div class="dash"><i>--</i></div>
        <div class="main"><i>days</i></div>
      </div>
    </div>

  </div>
  <!-- Day
  DD

  Month
  MM

  Year
  YYYY

  -- years
  -- months
  -- days -->

</body>

</html>
