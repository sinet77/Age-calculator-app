<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Age calculator app</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="background">
    <div class="white-board">
      <div class="bars">
        <div>
          <label for="day">DAY</label>
          <input type="number" id="bar1" placeholder="DD">
        </div>
        <div>
          <label for="month">MONTH</label>
          <input type="number" id="bar2" placeholder="MM">
        </div>
        <div>
          <label for="year">YEAR</label>
          <input type="number" id="bar3" placeholder="YYYY">
        </div>
      </div>
      <div class="valid-texts">
        <div class="valid-day" style="display: none;"><i>Must be a valid day</i></div>
        <div class="valid-month" style="display: none;"><i>Must be a valid month</i></div>
        <div class="valid-year" style="display: none;"><i>Must be in the past</i></div>
      </div>
      <div class="field-texts">
        <div class="field" style="display: none;"><i>This field is required</i></div>
        <div class="field" style="display: none;"><i>This field is required</i></div>
        <div class="field" style="display: none;"><i>This field is required</i></div>
      </div>
      <div class="arrow-line">
        <div class="line"></div>
        <button class="circle-button">
          &#8595; <!-- Strzałka w dół -->
        </button>
      </div>
      <div class="item">
        <div class="dash1"><i>--</i></div>
        <div class="main1"><i>years</i></div>
      </div>
      <div class="item">
        <div class="dash2"><i>--</i></div>
        <div class="main2"><i>months</i></div>
      </div>
      <div class="item">
        <div class="dash3"><i>--</i></div>
        <div class="main3"><i>days</i></div>
      </div>

    </div>

  </div>

  <script src="app.js"></script>

</body>

</html>
